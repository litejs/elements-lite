	display: none;

	background: #eee;
	display: block;
	float: left;
	padding: .3em .6em;
	margin-right: .3em;
}
.h {
	font-size: .5em;
	font-weight: normal;
	font-style: italic;

.footer {
	border-top: 1px solid #eee;
	padding: .3em .6em;
	margin: 2em 0;
}

<script src="../../_stable/browser-upgrade-lite/index.js"></script>

<script id="index" type="text/haml">

@template nav-row
  span
    a {name}
      &href: href

@js
	alert(2)

@view #main #body .content
  .route
    h1 Header
    .nav
      nav-row &with: {href:"#home",        name: "Home"}
      nav-row &with: {href:"#users",       name: "Users"}
      nav-row &with: {href:"#settings",    name: "Settings"}
      nav-row &with: {href:"#test",        name: "Test"}
      nav-row &with: {href:"#broken-link", name: "Broken link"}
    .content
    .footer
      .lft | Plain text
      .rgt Plain text

@view 404 #main
  .page
    h2 Error 404
    | Page not found.
    | Maybe you want to look something else?

@view home #main
  .page
    h2 Home
    div _welcome


@view users #main
  .page
    h2 Users

@view users/{id} #main
  .page
    h2 User #{route.id}

@view settings #main
  .page
    h2 Settings
    .h | Settings
    | Lot of settings
    a[href="#settings/rules"] Ruulid

@template multi-line
  .row1 name}
  .row2 name|upcase}

@view test #main
  .page
    h2 Test
    .t1 > b Bold
    .t2 \> Starts with angle
    .t3 Text
    .t4 |Text
    .t5 \|Text
    pre
     | abc
     |   def
     | hij
    multi-line

@view settings/rules #main
  .page
    h2 Rules

.index
</script>
<script>
var GLOBAL_NAME = "naa-mee"
, _ = El.i18n
, Controller = {}

Controller.setLang = function() {
	cookie("lng", _.use(this.attr("lang")))
	document.body.render()
}

_.def({ "et":"Eesti keeles"
	, "en":"In English"
	, "ru":"На русском"
	, "fi":"Suomeksi"
	, "se":"på Svenska"
})

_.add("en", {
	_welcome: "Welcome text"
})

_.add("et", {
	Home: "Kodu",
	Users: "Kasutajad",
	"User {user}": "Kasutaja {user}",
	_welcome: "tervitustekst",
	date: "%Y %H:%M:%S %z",
	Header: "Pealkiri",
	Bye: "Lõpp",
	Settings: "Suvandid",
	"Broken link": "Katkine link",
	"Error 404": "Viga 404",
	name: "Nimi"
})

_.use(cookie("lng") || "en")

!function(exports) {
	View("#body", document.body)
	function view(parent, name) {
		var t = this
		t.name = name
		t.parent = parent
		t.el = El("div")
		t.el.plugin = t
		return t
	}

	view.prototype.done = function() {
		var t = this
		, arr = t.name.split(" ")
		View(arr[0], t.el.removeChild(t.el.firstChild), arr[1], arr[2])
		t.el.plugin = null
		return t.parent
	}

	exports.view = view


}(El.plugins)

El.include("index")

View.main = "home"
history.start(View.show)
