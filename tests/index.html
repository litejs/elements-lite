// navigator.userLanguage for IE, navigator.language for others
var lang = navigator.language || navigator.userLanguage;
// http://stackoverflow.com/questions/3084675/internationalization-in-javascript
// http://stackoverflow.com/questions/9640630/javascript-i18n-internationalization-frameworks-libraries-for-client-side-use

/*
   <ul data-bind2="foreach: months">
   	<li>
   		The current item is: <b data-bind="text: $data"></b>
   	</li>
   </ul>
*/

function i18n() {
	i18n.current = i18n.en;
}

i18n.en = {
	date: "%a, %d %b %Y %H:%M:%S %z",
	name: "Name {date|lang}"
}

i18n.et = {
	date: "%Y %H:%M:%S %z",
	name: "Nimi {date|lang:'et'}"
}

Date.prototype.lang = function(lng) {
	return this.format( (i18n[lng]||i18n.en).date )
}

String.prototype.lang = function(lng) {
	var str = _lng.current[lng] || _lng.main[lng] || lng
	return str
}

El.prototype.render = function(data) {
	var attr, bind, lang
	, node = this
	, attrMap = {
		text: "textContent" in node ? "textContent" : "innerText",
		html: "innerHTML"
	}

	if (bind = node.getAttribute("data-bind")) {
		if (attr = bind.match(/(\w+)\:/)) {
			bind = bind.slice( attr[0].length )
			attr = attrMap[attr[1]] || attr[1]
		}
		lang = node.getAttribute("lang")
		node[ attr || attrMap.text ] = (i18n[ lang || "en"][bind] || bind).format(data)
	}
	console.log("look", node)

	for (node = node.firstChild; node; node = node.nextSibling) {
		if (node.nodeType == 1) node.render(data)
	}
	return this
}
