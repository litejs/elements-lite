<form>
	<select name=i1 id="i1">

	</select>
	<select name=i2 id="i2">

		<option>c</option>
		<option selected>d</option>
	</select>
	<input id="ic1" type="checkbox" value="a">
	<input id="ic2" type="checkbox" value="b" checked>

	<button onclick="getVals">run</button>
</form>
<script>
function getVals() {
	console.log(El.get("i1").val())
	console.log(El.get("i2").val())
	console.log(El.get("i3").val())
	console.log(El.get("ic1").val())
	console.log(El.get("ic2").val())
	console.log(El.get("ic3").val())
}
getVals()
</script>
